<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a2e" rx="20" ry="20" />
  
  <!-- Robot head -->
  <rect x="120" y="80" width="160" height="180" rx="20" ry="20" fill="#4a4e69" />
  
  <!-- Eyes -->
  <circle cx="160" cy="140" r="20" fill="#16e0bd" />
  <circle cx="240" cy="140" r="20" fill="#16e0bd" />
  
  <!-- Mouth -->
  <rect x="150" y="190" width="100" height="10" rx="5" ry="5" fill="#16e0bd" />
  
  <!-- Antenna -->
  <line x1="200" y1="80" x2="200" y2="40" stroke="#4a4e69" stroke-width="10" />
  <circle cx="200" cy="30" r="15" fill="#16e0bd" />
  
  <!-- Body -->
  <rect x="140" y="260" width="120" height="80" rx="10" ry="10" fill="#4a4e69" />
  
  <!-- Text -->
  <text x="200" y="310" font-family="Arial" font-size="16" fill="#16e0bd" text-anchor="middle">AI INTERVIEWER</text>
  
  <!-- Animated pulse (simulating speaking) -->
  <circle cx="200" cy="350" r="10" fill="#ff0055">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>